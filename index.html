<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix You</title>

  <!-- Pixelated font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
    }

    #lyrics {
      font-size: 1.2rem;
      line-height: 2rem;
      white-space: pre-line;
    }

    .active {
      color: yellow;
    }
  </style>
</head>
<body>
  <div id="overlay">Click anywhere to start</div>
  <div id="lyrics"></div>

  <!-- Your song file -->
  <audio id="song" src="Fix You.mp3"></audio>

  <script>
    const audio = document.getElementById('song');
    const overlay = document.getElementById('overlay');
    const lyricsDiv = document.getElementById('lyrics');

    // Karaoke lyrics with timestamps (in seconds)
    const lyrics = [
      { time: 15, text: "When you try your best but you don't succeed" },
      { time: 22, text: "When you get what you want but not what you need" },
      { time: 29, text: "When you feel so tired but you can't sleep" },
      { time: 36, text: "Stuck in reverse" },
      { time: 49, text: "And the tears come streaming down your face" },
      { time: 56, text: "When you lose something you can't replace" },
      { time: 63, text: "When you love someone but it goes to waste" },
      { time: 70, text: "Could it be worse?" },
      { time: 83, text: "Lights will guide you home" },
      { time: 90, text: "And ignite your bones" },
      { time: 97, text: "And I will try to fix you" }
    ];

    // Create lyric elements
    lyrics.forEach(line => {
      const p = document.createElement('p');
      p.textContent = line.text;
      lyricsDiv.appendChild(p);
      line.element = p;
    });

    let started = false;

    overlay.addEventListener('click', () => {
      if (!started) {
        overlay.style.display = 'none';
        audio.play();
        started = true;
      }
    });

    // Sync lyrics
    audio.addEventListener('timeupdate', () => {
      const current = audio.currentTime;
      lyrics.forEach((line, i) => {
        if (current >= line.time && (i === lyrics.length - 1 || current < lyrics[i + 1].time)) {
          line.element.classList.add('active');
        } else {
          line.element.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
