<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fix You Lyrics Visualizer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      transition: background 0.6s ease;
    }
    #lyrics {
      font-size: 7vw; /* increased font size */
      font-family: monospace;
      color: white;
      text-align: center;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
      max-width: 90%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #lyrics.show {
      opacity: 1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="lyrics"></div>
  <audio id="song" src="fixyou.mp3" autoplay></audio>

  <script>
    const lines = [
      { text: "When you try your best, but you don't succeed", time: 6000 },
      { text: "When you get what you want, but not what you need", time: 6000 },
      { text: "When you feel so tired, but you can't sleep", time: 5000 },
      { text: "Stuck in reverse", time: 4000 },
      { text: "And the tears come streaming down your face", time: 7000 },
      { text: "When you lose something you can't replace", time: 6000 },
      { text: "When you love someone, but it goes to waste", time: 6000 },
      { text: "Could it be worse?", time: 4000 },
      { text: "Lights will guide you home", time: 6000 },
      { text: "And ignite your bones", time: 6000 },
      { text: "And I will try to fix you", time: 8000 }
    ];

    let index = 0;
    const lyricsDiv = document.getElementById("lyrics");

    function showLine() {
      if (index >= lines.length) return;

      lyricsDiv.classList.remove("show");
      setTimeout(() => {
        lyricsDiv.textContent = lines[index].text;
        lyricsDiv.classList.add("show");

        // switch background + font color
        if (index % 2 === 0) {
          document.body.style.background = "black";
          lyricsDiv.style.color = "white";
        } else {
          document.body.style.background = "white";
          lyricsDiv.style.color = "black";
        }

        setTimeout(showLine, lines[index].time);
        index++;
      }, 200);
    }

    window.onload = () => {
      const song = document.getElementById("song");
      song.play().catch(() => {
        console.log("Autoplay blocked â€” user interaction required");
      });
      showLine();
    };
  </script>
</body>
</html>
