<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix You :(</title>

  <!-- Pixelated font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }

    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
    }

    #lyrics {
      font-size: 1.6rem;
      max-width: 80%;
      line-height: 2.5rem;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
      transition: color 0.5s, text-shadow 0.5s;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay">Click anywhere to start</div>
  <div id="lyrics"></div>

  <!-- Your song file -->
  <audio id="song" src="fixyou.mp3"></audio>

  <script>
    const audio = document.getElementById('song');
    const overlay = document.getElementById('overlay');
    const lyricsDiv = document.getElementById('lyrics');
    let currentIndex = -1;
    let started = false;
    let isBlackBg = true; // track background state

    const lyrics = [
      { time: 15, text: "When you try your best but you don't succeed" },
      { time: 20, text: "When you get what you want but not what you need" },
      { time: 26, text: "When you feel so tired but you can't sleep" },
      { time: 33, text: "Stuck in reverse" },
      { time: 41, text: "And the tears come streaming down your face" },
      { time: 48, text: "When you lose something you can't replace" },
      { time: 54, text: "When you love someone but it goes to waste" },
      { time: 61, text: "Could it be worse?" },

      { time: 71, text: "Lights will guide you home" },
      { time: 78, text: "And ignite your bones" },
      { time: 85, text: "And I will try to fix you" },

      { time: 102, text: "And high up above or down below" },
      { time: 109, text: "When you're too in love to let it go" },
      { time: 116, text: "But if you never try you'll never know" },
      { time: 123, text: "Just what you're worth" },

      { time: 132, text: "Lights will guide you home" },
      { time: 139, text: "And ignite your bones" },
      { time: 146, text: "And I will try to fix you" },

      { time: 200, text: "Tears stream down your face" },
      { time: 206, text: "When you lose something you cannot replace" },
      { time: 213, text: "Tears stream down your face" },
      { time: 217, text: "And I..." },

      { time: 227, text: "Tears stream down your face" },
      { time: 233, text: "I promise you I will learn from my mistakes" },
      { time: 240, text: "Tears stream down your face" },
      { time: 246, text: "And I..." },

      { time: 254, text: "Lights will guide you home" },
      { time: 261, text: "And ignite your bones" },
      { time: 268, text: "And I will try to fix you" }
    ];

    overlay.addEventListener('click', () => {
      if (!started) {
        overlay.style.display = 'none';
        audio.play();
        started = true;
      }
    });

    audio.addEventListener('timeupdate', () => {
      const current = audio.currentTime;
      let newIndex = lyrics.findIndex((line, i) => {
        const next = lyrics[i + 1];
        return current >= line.time && (!next || current < next.time);
      });

      if (newIndex !== currentIndex) {
        currentIndex = newIndex;
        if (currentIndex >= 0) {
          lyricsDiv.textContent = lyrics[currentIndex].text;

          // toggle background & font
          isBlackBg = !isBlackBg;
          if (isBlackBg) {
            document.body.style.background = "black";
            lyricsDiv.style.color = "white";
            lyricsDiv.style.textShadow = "0 0 8px rgba(255,255,255,0.8)";
          } else {
            document.body.style.background = "white";
            lyricsDiv.style.color = "black";
            lyricsDiv.style.textShadow = "0 0 8px rgba(0,0,0,0.6)";
          }
        } else {
          lyricsDiv.textContent = "";
        }
      }
    });
  </script>
</body>
</html>
