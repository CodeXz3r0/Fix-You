<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fix You Lyrics Visualizer</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      transition: background 0.6s ease;
    }
    #lyrics {
      font-size: 8vw; /* larger font */
      font-family: 'VT323', monospace;
      color: white;
      text-align: center;
      max-width: 90%;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.6s ease, transform 0.6s ease, color 0.6s ease;
    }
    #lyrics.show {
      opacity: 1;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="black">
  <div id="lyrics"></div>
  <script>
    const lines = [
      { text: "When you try your best, but you don't succeed", time: 6000 },
      { text: "When you get what you want, but not what you need", time: 6000 },
      { text: "When you feel so tired, but you can't sleep", time: 5500 },
      { text: "Stuck in reverse", time: 4000 },
      { text: "And the tears come streaming down your face", time: 6000 },
      { text: "When you lose something you can't replace", time: 6000 },
      { text: "When you love someone, but it goes to waste", time: 6000 },
      { text: "Could it be worse?", time: 4000 },
      { text: "Lights will guide you home", time: 7000 },
      { text: "And ignite your bones", time: 6000 },
      { text: "And I will try to fix you", time: 8000 }
    ];

    let index = 0;
    const lyricsDiv = document.getElementById("lyrics");
    const body = document.body;

    function showLine() {
      if (index >= lines.length) return;

      lyricsDiv.classList.remove("show");
      setTimeout(() => {
        lyricsDiv.textContent = lines[index].text;
        lyricsDiv.classList.add("show");

        // flip background + font color
        if (index % 2 === 0) {
          body.style.background = "black";
          lyricsDiv.style.color = "white";
        } else {
          body.style.background = "white";
          lyricsDiv.style.color = "black";
        }

        setTimeout(showLine, lines[index].time);
        index++;
      }, 200);
    }

    // Start
    showLine();
  </script>
</body>
</html>
